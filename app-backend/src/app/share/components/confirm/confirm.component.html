<div class="modal" id="pnlConfirm" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="pnl-loading" *ngIf="isBusy">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="modal-content" *ngIf="!isBusy">
      <div class="modal-header">
        <h5 class="modal-title" id="pnlConfirmTitle_{{timestemp}}">{{ title }}</h5>
        <button *ngIf="hasCancel" type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="onBtnCloseClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="message !== ''">
        <div [innerHTML]="message"></div>
      </div>
      <div class="modal-footer">
        <button *ngIf="hasCancel" type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="onBtnCancelClick()">
          {{ cancelText }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onBtnConfirmClick()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
