<div class="{{ id }} alert {{ level }} alert-dismissible fade show" role="alert">
  <div *ngIf="title">
    <h4 class="alert-heading">{{ title }}</h4>
    <hr>
  </div>
  <div class="alert-message">{{ message }}</div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onBtnCloseClicked()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
