<h1 class="font-weight-bold text-center"></h1>
<img class="img-login" src="assets/img/login.svg">
<div class="pnl-login">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">題庫管理系統</h5>
      <form>
        <div class="form-group">
          <input class="form-control" name="account" [(ngModel)]="account" placeholder="帳號">
        </div>
        <div class="form-group">
          <input class="form-control" name="password" [(ngModel)]="password" placeholder="密碼" type="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="onBtnLoginClicked()">登入</button>
        </div>
      </form>
    </div>
  </div>
</div>
