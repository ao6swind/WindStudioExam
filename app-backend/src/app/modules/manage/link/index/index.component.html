<app-breadcrumb>
  <app-breadcrumb-item [url]="'/'">首頁</app-breadcrumb-item>
  <app-breadcrumb-item>連結管理</app-breadcrumb-item>
</app-breadcrumb>

<app-panel-group>
  <app-panel [width]="200">
    <a class="btn btn-primary" (click)="onBtnAddLinkClicked()">
      <div><i class="bi bi-plus display-4"></i></div>
      <div>新增連結</div>
    </a>
  </app-panel>
  <app-panel [padding]="false">
    <div class="table-responsive">
      <table class="table table-sticky table-hover">
        <thead>
          <tr>
            <th class="border-top-0 bg-light text-nowrap">連結</th>
            <th class="border-top-0 bg-light text-nowrap"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let link of links">
            <td class="text-nowrap">
              <div>
                <i class="bi {{ link.icon | getBootstrapIcon }}"></i>
                <a class="ml-2" href="{{ link.url }}" target="_blank">{{ link.title }}</a>
              </div>
              <div class="pl-2">
                <small class="text-secondary ml-3">{{ link.url }}</small>
              </div>
            </td>
            <td class="text-nowrap text-right">
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <a class="text-success" (click)="onBtnUpdateLinkClicked(link)">
                    <i class="bi bi-pencil"></i>
                    <span class="ml-2">編輯</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="text-danger" (click)="onBtnRemoveLinkClicked(link.id)">
                    <i class="bi bi-trash"></i>
                    <span class="ml-2">刪除</span>
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination [url]="'/links'" [total]="count"></app-pagination>
  </app-panel>
</app-panel-group>
